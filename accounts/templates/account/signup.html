{% extends 'base.html' %}
{% load static %}
{% load bootstrap4 %}

{% block css %}
<link rel="stylesheet" type="text/css" href="{% static 'css/login.css' %}">
{% endblock css %}

{% block contents %}

<div class="container">
    <div class="loginPage_contents">
        <h4 class="text-center logo my-4">
            <a>新規ユーザー登録</a>
        </h4>
        <form action="" method="POST">
            <div class="col-md-6 offset-md-3">
                <div class="card">
                    <div class="card-body">
                        {% bootstrap_form form  %}
                        <button type="submit" class="btn btn-success btn-block" >登録してログイン</button>
                        <input type="hidden" name="next" value="{{ next }}" />
                        {% csrf_token %}

                    </div>
                </div>
            </div>
        </form>
    </div>
</div>
{% endblock %}
