version: "3"

services:
  webapp:
    container_name: visualizingTweets-django
    build: ./app
    # restart: on-failure
    # command: bash -c "gunicorn config.local_wsgi -b 0.0.0.0:8080"
    command: >
      bash -c "python local_manage.py makemigrations
      && python local_manage.py migrate
      && python local_manage.py collectstatic --noinput
      && gunicorn config.local_wsgi -b 0.0.0.0:8080"
    environment:
      - DJANGO_SETTINGS_MODULE=config.local_settings
    env_file: .env
    volumes:
      - .:/code
      - ./static:/opt/static
    ports:
      - 8080:8080
    depends_on:
      - db

  db:
    container_name: visualizingTweets-db
    image: mysql:5.7
    ports:
      - "3306:3306"
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_USER: visualizingTweets
      MYSQL_PASSWORD: visualizingTweets
      TZ: "Asia/Tokyo"
    volumes:
      - db_volume:/var/lib/mysql
      - ./mysql/sql:/docker-entrypoint-initdb.d

  websrv:
    container_name: visualizingTweets-nginx
    # restart: always
    build: ./nginx
    ports:
      - "80:80"
    volumes:
      # - "./nginx/:/etc/nginx/"
      - "./static:/opt/static/"
    depends_on:
      - webapp

volumes:
  static:
  db_volume:
